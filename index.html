<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captura de Leads</title>
    <link rel="stylesheet" href="style.css" />
  
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Cadastro de Leads</h1>
        <form id="leadForm">
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              placeholder="Digite seu nome completo"
            />
          </div>

          <div class="form-group">
            <label>Telefone</label>
            <div class="phone-group">
              <input
                type="tel"
                id="ddd"
                name="ddd"
                required
                placeholder="DDD"
                maxlength="2"
                pattern="[0-9]{2}"
              />
              <input
                type="tel"
                id="numero"
                name="numero"
                required
                placeholder="NÃºmero"
                maxlength="9"
                pattern="[0-9]{8,9}"
              />
            </div>
          </div>

          <button type="submit" id="submitBtn">Cadastrar</button>

          <div id="message" class="message"></div>
        </form>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
